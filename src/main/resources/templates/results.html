<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <ul>
        <li th:each="book : ${books}">
            <a th:href="@{/details/{asin}(asin=${book.asin})}" th:text="${book.title}"></a>
            <p th:text="'By ' + ${book.author}"></p>
        </li>
    </ul>
    <button onclick="location.href='/'">Back to Landing</button>
</body>
</html>
